<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    img {
        width: 200px;
        height: 100px;
        background-color: pink;
        /* transition: 要过渡的属性  花费时间  运动曲线  何时开始; */
        transition: width 0.6s ease 0s, height 0.3s ease-in 1s;
        /* transtion 过渡的意思  这句话写到div里面而不是 hover里面 */
        /*transition: all 0.6s;*/

    }

    img:hover { /* 鼠标经过盒子，我们的宽度变为400 */
        width: 600px;
        height: 300px
    }


</style>

<body>

<img src="../img/1.jpg" alt="">

<!--<div></div>-->

</body>
</html>
