<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" value="">
<p>这是p</p>
<div id="myDiv">
    <span>
        <a href="#">我是链接</a>
    </span>
</div>
<hr/>
<input type="button" id="b1" value="得到HTML">
<input type="button" id="b2" value="设置HTML">
<input type="button" id="b3" value="得到Text">
<input type="button" id="b4" value="设置Text">
</body>
</html>
<script>

    document.getElementById("b1").onclick = function (ev) {
        console.log("text:" + document.getElementById("myDiv").innerText);
        console.log("html:" + document.getElementById("myDiv").innerHTML);
    }

    document.getElementById("b2").onclick = function (ev) {
        document.getElementById("myDiv").innerHTML = '<a href="#">百度</a>';
    }

    document.getElementById("b4").onclick = function (ev) {
        document.getElementById("myDiv").innerText = '<a href="#">京东</a>';
    }

</script>
