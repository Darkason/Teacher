<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
当前时间：
<div id="div"></div>
<br>
<input type="button" id="start" value="开始" onclick="startTime()">
<input type="button" id="end" value="暂停" onclick="endTime()">
</body>
</html>
<script>

    document.getElementById("end").disabled = true;

    var time = null;

    function startTime() {
        document.getElementById("start").disabled = true;
        document.getElementById("end").disabled = false;
        time = window.setInterval(setTime, 1000);
    }

    function setTime() {
        var date = new Date();
        document.getElementById("div").innerText = date.toLocaleString();
    }

    function endTime() {
        document.getElementById("start").disabled = false;
        document.getElementById("end").disabled = true;
        window.clearInterval(time);
    }

</script>
