<!DOCTYPE html>
<!--设置页面语言，zh中文 CN 中国 -->
<html lang="zh-CN">
<head>
    <!--设置网页字符集-->
    <meta charset="utf-8">
    <!--当前网页使用最新的浏览器内核来解析，如：Edge-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
    viewport视口的参数设置：
    网页宽度：设备宽度
    初始的缩放比：1:1
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>我的模板</title>

    <!--只需导入三个文件即可 -->
    <!-- 1. 导入bootstrap的css样式 -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. 导入jquery框架 -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <!-- 3. 导入bootstrap框架文件 -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

</head>
<style>
    div {
        border: 1px solid red;
        height: 100px;
    }
</style>
<body>
<input type="button" value="普通按钮1"  class="btn btn-default">
<input type="button" value="普通按钮2"  class="btn btn-primary">
<input type="button" value="普通按钮3"  class="btn btn-danger">
<input type="button" value="普通按钮4"  class="btn btn-success">
<input type="button" value="普通按钮5"  class="btn btn-info">
<input type="button" value="普通按钮6"  class="btn btn-warning">
</body>
</html>
