<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #div {
        width: 500px;
        height: 500px;
        border: 1px solid red;
        padding-top: 50px;

        /*content-box 元素的实际大小是 height+padding+border*/
        /*500+50+1*2=552*/
        /*内容的高度是多少？ 500*/
        /*box-sizing: content-box;*/

        /*border-box(不撑开) 元素的实际大小是 height 500*/
        /*内容的高度是多少？  500-50-2=448  */
        box-sizing: border-box;
    }

</style>
<body>

<div id="div1">
    div1
</div>

<div id="div2">
    div2
</div>


</body>
</html>
