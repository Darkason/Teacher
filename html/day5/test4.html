    var num = prompt("请输入一个数字：", "0");

    if (isNaN(num)) {
        console.log("请输入数字");
    } else {
        num = parseInt(num);
        switch (num) {
            case 0 :
                console.log("星期天");
                break;
            case 1 :
                console.log("星期1");
                break;
            case 2 :
                console.log("星期2");
                break;
            case 3 :
                console.log("星期3");
                break;
            case 4 :
                console.log("星期4");
                break;
            case 5 :
                console.log("星期5");
                break;
            case 6 :
                console.log("星期6");
                break;
            default:
                console.log("输入有误");
                break;
        }
    }


</script>
