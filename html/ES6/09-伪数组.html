<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/jquery-3.3.1.min.js"></script>

    <script>
        //伪数组: 不是数组，不能调用数组的方法。具有数组的一些特性：1）有length 2)可用通过下标获取数据
        var demoArray={
            "0":"张三",
            "1":"李四",
            "2":"王五",
            "length":3
        }
        console.log(demoArray);
        //console.log(demoArray.pop());//报错，因为不是真正的数组
        console.log(demoArray.length);
        console.log(demoArray[1]);

        let reallyArra = Array.from(demoArray);//通过from将伪数组编程真正的数组。
        console.log(reallyArra.pop());//调用数组的函数

        ///
        $(function(){
            var divs = $("div");
            console.log(divs.length);
            console.log(divs[1]);
        })
    </script>
</head>
<body>
<div>1</div>
<div>2</div>
</body>
</html>
