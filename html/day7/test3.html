<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
</head>
<body>
<input type="button" value="改变id=one的元素的背景色为红色" id="b1"/>
<br><br>
<input type="button" value="改变元素名为<div>的所有元素的背景色为红色" id="b2"/>
<br><br>
<input type="button" value="改变class为mini的所有元素的背景色为红色" id="b3"/>
<br><br>
<div id="one">
    id为one
</div>
<br>

<div id="two" class="mini">
    id为two ,class是 mini
</div>
</body>
</html>
<script>
    $(function () {
        //document.getElementById("").onclick=function();
        $("#b1").click(function () {
            $("#one").css("background-color", "red");
        });

        $("#b2").click(function () {
            var obj = $("div");
            for (var i = 0; i < obj.length; i++) {
                //obj[i]是js对象，不是jq对象
                $(obj[i]).css("background-color", "red");
            }
        });

    });

</script>
