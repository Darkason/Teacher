<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--action类似于url-->
<form action="https://www.baidu.com" method="">
    <!--input output-->
    姓名：<input type="text" autofocus required/> <br/> <br/>
    姓名：<input type="text" placeholder="请输入姓名"/> <br/> <br/>
    密码：<input type="password" value="123456" required/> <br/> <br/>
    年龄：<input type="text" size="50" maxlength="3" placeholder="请输入年龄"/> <br/> <br/>

    <!--radio的name属性作用是分组-->
    <!--互斥，单选-->
    <!--checked单选按钮默认值  checked="checked"或者true-->
    性别：<input type="radio" name="sex" checked="true">男
    <input type="radio" name="sex">女
    <input type="radio" name="sex">其它 <br/> <br/>

    <input type="radio" name="yes">同意
    <input type="radio" name="yes">不同意 <br/> <br/>

    <!--多选-->
    爱好：<input type="checkbox" checked="checked"> 篮球
    <input type="checkbox" checked="checked"> 足球
    <input type="checkbox"> 乒乓球 <br/> <br/>

    <!--multiple多选-->
    请选择文件：<input type="file" multiple/><br/> <br/>

    <!--默认选中selected="selected"或者true-->
    学历：
    <select>
        <option>--请选择--</option>
        <option>本科以下</option>
        <option selected="selected">本科</option>
        <option>硕士</option>
        <option>硕士及以上</option>
    </select>
    <br/> <br/>

    说明：
    <textarea cols="100" rows="10">

    </textarea>
    <br/> <br/>

    datalist用法：<input list="names">
    <datalist id="names">
        <option value="刘德华">
        <option value="刘若英">
        <option value="刘欢">
        <option value="三刀">
        <option value="刘翔">
    </datalist>
    <br/> <br/>

    <input type="button" value="保存button">
    <input type="submit" value="保存2submit">

    <!--不是在同一个form表单中的不能重置-->
    <input type="reset" value="重置">

    <input type="image" src="../img/1.jpg" width="100px" height="100px">
</form>
<br/> <br/>

年龄：<input type="text"/> <br/> <br/>

</body>
</html>
