<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    li:first-child {
        color: red;
    }

    li:last-child {
        color: green;
    }

    li:nth-child(4) {
        color: yellow;
    }

    p:first-child {
        color: yellow;
    }

</style>

<body>

<ul>
    <li>亚索</li>
    <li>蛮王</li>
    <li>js</li>
    <li>盖伦</li>
    <li>赵兴</li>
</ul>

<div>
    <p>hello</p>
    <p>world</p>
</div>

</body>
</html>
