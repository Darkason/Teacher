<!DOCTYPE html>
<!--设置页面语言，zh中文 CN 中国 -->
<html lang="zh-CN">
<head>
    <!--设置网页字符集-->
    <meta charset="utf-8">
    <!--当前网页使用最新的浏览器内核来解析，如：Edge-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
    viewport视口的参数设置：
    网页宽度：设备宽度
    初始的缩放比：1:1
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>我的模板</title>
    <!-- 1. 导入bootstrap的css样式 -->
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. 导入jquery框架 -->
    <script src="../js/jquery-3.3.1.js"></script>
    <!-- 3. 导入bootstrap框架文件 -->
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <hr>
    <h2>导航条</h2>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- 在移动设置上会折叠起来，变成一个按钮 -->
            <div class="navbar-header">
                <!--
                折叠按钮
                data-toggle ：点击按钮打开或折叠
                data-target： 要打开可折叠的div的id
                -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="glyphicon glyphicon-th-list"></span>
                </button>
                <a class="navbar-brand" href="#">进入首页</a>
            </div>

            <!-- 导航条上链接，表单提交按钮，下拉菜单  -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <!--sr-only: 屏幕朗读，给残障人士使用 -->
                    <!--li 每一个选项-->
                    <li class="active"><a href="#">家用电器</a></li>
                    <li><a href="#">手机、数码</a></li>
                    <!--下拉菜单-->
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">电脑、办公 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">电脑整机</a></li>
                            <li><a href="#">外设产品</a></li>
                            <li><a href="#">游戏设备</a></li>
                            <!--divider分隔线-->
                            <li role="separator" class="divider"></li>
                            <li><a href="#">电脑配件</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">办公设备</a></li>
                            <li><a href="#">办公设备</a></li>
                        </ul>
                    </li>
                </ul>

                <!--文本框和表单提交按钮-->
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="关键字">
                    </div>
                    <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-search"></span> 搜索
                    </button>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>
</body>
</html>
